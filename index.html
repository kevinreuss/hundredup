  <body>
    <div id="container">
      <header>
        <h1>ðŸ’¶ Stack it up ðŸ’¶</h1>
        <p>ðŸ’¶ Stack the bills! ðŸ’¶</p>
        <p>Enter amount of â‚¬ here:</p>
      </header>
      <div class="input-group">
        <input
          type="number"
          id="amount"
          placeholder="Type an amount"
          onkeypress="handleKeyPress(event)"
        />
        <button onclick="calculate()">Show bills</button>
      </div>
      <div id="output"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const storedValue = localStorage.getItem("amount");
        if (storedValue) {
          document.getElementById("amount").value = storedValue;
          calculate();
        }
      });

      function formatInput() {
        const inputField = document.getElementById("amount");
        const numbersOnly = inputField.value.replace(/[^\d]/g, "");
        inputField.value = formatNumber(numbersOnly);
      }

      function formatNumber(number) {
        return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          calculate();
        }
      }

      function calculate() {
        let inputAmount = document
          .getElementById("amount")
          .value.replace(/\./g, "");
        const amount = Math.round(inputAmount / 100) * 100;
        document.getElementById("amount").value = formatNumber(
          amount.toString()
        );
        localStorage.setItem("amount", amount);
        const numberOfNotes = amount / 100;
        const output = document.getElementById("output");
        output.innerHTML = "";
        for (let i = 0; i < numberOfNotes; i++) {
          const note = document.createElement("span");
          note.className = "euro-icon";
          note.textContent = "ðŸ’¶";
          output.appendChild(note);
        }
      }
    </script>
